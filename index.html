<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <main class="card">
      <div class="img-top">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="image-overlay">
          <img src="images/icon-view.svg" alt="eye icon">
        </div>
      </div>
      <div class="text">
      <h1><a href="#" class="name">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days">
        <span class="price"
          ><img src="images/icon-ethereum.svg" alt="ethereum" class="icon" /> 0.041 ETH</span
        >
        <span class="days"
          ><img src="images/icon-clock.svg" alt="a clock" class="icon" /> 3 days
          left</span
        >
      </div>
      <hr />
      <footer>
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="profile" />Creation of
        <a href="#" class="name">Jules Wyvern</a>
      </footer>
    </div>
    </main>
  </body>
</html>
